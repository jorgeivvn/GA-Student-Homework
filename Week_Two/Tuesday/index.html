<html>
  <head>

    <title>Jorge's Blog</title>

<link href="https://fonts.googleapis.com/css?family=Righteous|Shadows+Into+Light" rel="stylesheet">

  <body>
    <h1 class="display-1">MicroBlog</h1>
    <div class="container">
      <form>
        <div class="form-group">
          <textarea class="form-control status-box" rows="3" placeholder="Type away..."></textarea>
        </div>
      </form>
      <div class="button-group pull-right">
        <p class="counter">280</p>
        <a href="#" class="btn btn-success btn-lg btn-block">Post</a>
      </div>
      <ul class="posts" style="list-style-type:circle">
      </ul>
    </div>
